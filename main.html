<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src="FileSaver.js" async></script>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" async type="module"></script>
    <title>URL Saver</title>
</head>
<body>
    <div>
        <div class="save-bar-container">
            <input type="text" id="note-input">
            <img src="images/plus-square-Filled.svg" id="save-btn" class="save-btn">
        </div>
        <section class="options-container">
            <div class="list-selector">
                <img src="./images/ArrowCircleRight.svg" id="left-btn" class="left-btn"/>
                <input type="text" id="list-name" class="list-name">
                <img src="./images/ArrowCircleRight.svg" id="right-btn" class="right-btn"/>
                <img src="./images/doc.svg" id="save-list" class="save-list"/>
                <img src="./images/DotsThreeCircleVertical.svg" id="options-btn" class="options-btn"/>
            </div>
        </section>
        <div class="modal" id="modal">
            <ul class="options-ul">
                <li id="export-list">Export List</li>
                <li id="import-list">Import List</li>
                <li id="new-list">New List</li>
                <li id="delete-list">Delete List</li>
                <li id="export-lists">Export All</li>
                <li id="delete-all-lists">Delete All</li>
            </ul>
        </div>
    </div>
    <ul id='links-ul' class="links-ul"></ul>
    <footer>
        <p class="creator">by <span class="empingames">
            <a href="https://empingames.com/" target="_blank">
                Empingames</a></span></p>
        <a href="https://www.buymeacoffee.com/jpmm21" target="_blank">
            <img src="images/bmc svg.svg" class="bmc-btn"></a>
    </footer>
</body>
</html>
